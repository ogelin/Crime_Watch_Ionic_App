<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-header">
          <h1 id="main-title" class="title">Crime watch</h1>
      </ion-header-bar>
  
  <div id="info-box" class="card">
    <div class="item item-text-wrap">
      <div class="container">
      <img src="img/ic_lightbulb_outline_black_24dp.png" style="float:left;padding-right:5%;padding-top:1%;">
            <div ng-show="isDetailOpen">
      <p>Crime Watch is an app to raise awareness against crimes, while reminding you to stay vigilant.</p>
      </div>
      <button ng-click="isDetailOpen = !isDetailOpen" ng-class="!isDetailOpen ? 'ion-ios-arrow-down' : 'ion-ios-arrow-up'" class="button button-clear button-positive icon-right">
        <span ng-show="!isDetailOpen">About this app</span>
        <span ng-show="isDetailOpen">Less Detail</span>
        </button> 

      </div>
   </div>
  </div>
  <div>  
        <ion-content ng-controller="MapController" scroll="false">
            <div id="map" data-tap-disabled="true"></div>
        </ion-content>
    </div></ion-pane>

    <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>


  </body>
</html>
